version: "3.9"

services:
  db:
    image: postgres:16
    container_name: becas-db
    environment:
      POSTGRES_DB: becas
      POSTGRES_USER: becas_user
      POSTGRES_PASSWORD: becas_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build: .
    container_name: becas-backend
    ports:
      - "8080:8080"
    depends_on:
      - db
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/becas
      SPRING_DATASOURCE_USERNAME: becas_user
      SPRING_DATASOURCE_PASSWORD: becas_pass

volumes:
  postgres_data: